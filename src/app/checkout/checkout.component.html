<section class="bg-white px-3 py-1  w-full cst-shadow">
    <div class="flex justify-between items-center">
        <div class="col-span-8">
            <p class="text-gray-900 text-sm">Subtotal: <span class="text-xs">{{getTotalCartItems()}} item(s)</span></p>
            <p class="text-gray-800 font-semibold text-sm">${{cartS.cart.total}}</p>
        </div>
        <div class="col-span-4 text-right">
            <button (click)="openCheckoutModal()" class="bg-orange-400 py-1 px-3 rounded-lg text-orange-100 font-semibold text-base">
            Checkout
            </button>
        </div>
    </div>
</section>
