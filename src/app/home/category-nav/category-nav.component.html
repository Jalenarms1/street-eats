<div class="w-full p-5">
    <p class="text-2xl font-semibold text-slate-50">Categories</p>
    <div class="flex gap-4   overflow-auto py-4 pl-1  ">
      <div *ngFor="let c of categories"  class="flex justify-center  items-center flex-col max-sm:min-w-fit    max-sm:flex-grow cursor-pointer py-2 transition-shadow ">
        <img (click)="setActive(c.category)" class="w-14 rounded-full h-14 transition-all" [ngClass]="{'border border-orange-950 outline-dashed outline-zinc-200': c.active}" src="{{c.icon}}">
        <p class="text-slate-50 font-semibold text-md text-center mt-2">{{c.category}}</p>
      </div>
        
        
        
    </div>

</div>
