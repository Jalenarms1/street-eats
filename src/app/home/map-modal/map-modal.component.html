<div id="map-modal" class="fixed z-50 inset-0 flex items-center justify-center bg-gray-500 bg-opacity-50">
    <!-- Modal -->
    <div class="relative bg-white rounded-lg shadow-lg px-1 py-5 w-[90%] max-w-[600px] mt-[-100px]">
      <div class="absolute top-3 right-3">
        <button (click)="closeModal()" class="bg-red-500 active:bg-red-600 px-2 py-1 rounded-md font-semibold text-white">X</button>
      </div>
      <iframe width="100%" height="450" frameborder="0" style="border:0" [src]="sanitizeUrl(addr)" allowfullscreen></iframe>
    </div>
  </div>
