<!-- HTML code for the modal -->
<div id="modal" [ngClass]="{'modal': modalService.showModal, 'close-modal': !modalService.showModal}"  class=" transition-all fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg w-full sm:w-4/5 md:w-3/4 lg:w-1/2 xl:w-1/3 min-h-full overflow-y-scroll h-[500px] relative ">
        <div class="flex items-center gap-2">
            <h2 class="text-xl font-semibold ">Sign In</h2>
            <mat-icon>person</mat-icon>
        </div>
      <div class="forms">
        <div class="max-w-sm mx-auto mt-8">
            <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
              <h2 class="text-lg font-semibold mb-4">Login</h2>
              <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="email">
                  Email
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Enter your email">
              </div>
              <div class="mb-6">
                <label class="block text-gray-700 font-bold mb-2" for="password">
                  Password
                </label>
                <input class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Enter your password">
              </div>
              <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                  Login
                </button>
                <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
                  Forgot Password?
                </a>
              </div>
            </form>
            <div class="max-w-sm mx-auto mt-8">
                <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                  <h2 class="text-lg font-semibold mb-4">Sign Up</h2>
                  <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2" for="email">
                      Email
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Enter your email">
                  </div>
                  <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2" for="password">
                      Password
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Enter your password">
                  </div>
                  <div class="mb-6">
                    <label class="block text-gray-700 font-bold mb-2" for="confirm_password">
                      Confirm Password
                    </label>
                    <input class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="confirm_password" type="password" placeholder="Confirm your password">
                  </div>
                  <div class="flex items-center justify-between">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                      Sign Up
                    </button>
                    <button (click)="closeModal()" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                        Cancel
                      </button>
                    </div>
                </form>
            </div>
        </div>
      </div>
      <button class="bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded-lg text-gray-700" >Close</button>
      <button (click)="closeModal()" class="bg-red-600 active:bg-red-700 flex justify-center items-center w-10 absolute top-0 right-0 p-2 text=2xl m-2 rounded-md">
        <mat-icon class="text-slate-50">cancel</mat-icon>
      </button>
    </div>
</div>
